<!doctype html>
<html>
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="signup.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
<div class="container">

    <h1>Sign Up</h1>
    
    <!-- LOGIN FORM -->
    <form class="sign-up-form">
        <label for="name-txt">
            Name:<input type="text" class="name-txt" required><br>
        </label>
        <label for="email-txt">
            Email:<input type="text" class="email-txt" required><br>
        </label>
        <label for="username-txt">
            Username:<input type="text" class="username-txt" required><br>
        </label>
        <label for="password-txt">
            Password:<input type="password" class="password-txt" required><br>
        </label>
        <button type="submit" class="register-btn">Register</button>
    </form>
    <br>
    <nav>
        <p>Have an account already? <a href="/auth/login.html">Login</a></p>
        <p>Or go <a href="/">home</a>.</p>
    </nav>  
</div>
<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="../utilities/cache.module.js"></script>
<script src="../utilities/render.module.js"></script>
<script src="../utilities/http.module.js"></script>
<script src="./auth.page.js"></script>
</body>
</html>
