<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Workout</title>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="./create.css">
</head>

<body>
    <div class="create-workout">
        <a href="/">Back to Home</a>
        <h1>Create new Workout</h1>
        <form class="new-workout-form">
            <label for="title-txt">
                Title:
                <br><input class="title-txt" class="form-field" type="text" required>
            </label>
            <br>
            <label for="weight-txt">
                Weight: (in pounds)
                <br><input class="weight-txt" class="form-field" required>
            </label>
            <br>
            <label for="reps-txt">
                Reps:
                <br><input class="reps-txt" class="form-field" required>
            </label>
            <br>
            <button type="submit" class="submit-btn" value="Create New Workout">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../utilities/cache.module.js"></script>
    <script src="../utilities/render.module.js"></script>
    <script src="../utilities/http.module.js"></script>
    <script src="./create.page.js"></script>
</body>

</html>
